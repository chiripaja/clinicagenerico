<div class="m-10">
  <h2 class="text-center text-2xl font-bold mb-6">Listado de pacientes Citados</h2>
  <p class="text-right text-gray-600 mb-4">Huanuco, <app-fecha/> </p>
  
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-3 px-4 text-left">#</th>
          <th class="py-3 px-4 text-left">Paciente</th>
          <th class="py-3 px-4 text-left">Fecha</th>
          <th class="py-3 px-4 text-left">Hora</th>
          <th class="py-3 px-4 text-left">Médico</th>
          <th class="py-3 px-4 text-left">Servicio</th>
          <th class="py-3 px-4 text-left">Consultorio</th>
          <th class="py-3 px-4 text-left">Total pagado</th>
          <th class="py-3 px-4 text-left">Imprimir</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <!-- Ejemplo de una fila de la tabla -->
         
        <tr *ngFor="let paciente of pacientes; let i = index" class="border-t hover:bg-gray-100 transition-colors duration-200">
          <td class="py-3 px-4">{{ i + 1 }}</td>
          <td class="py-3 px-4">{{ paciente.nombre }}</td>
          <td class="py-3 px-4">{{ paciente.fecha }}</td>
          <td class="py-3 px-4">{{ paciente.hora }}</td>
          <td class="py-3 px-4">{{ paciente.medico }}</td>
          <td class="py-3 px-4">{{ paciente.servicio }}</td>
          <td class="py-3 px-4">{{ paciente.consultorio }}</td>
          <td class="py-3 px-4">{{ paciente.totalPagado }}</td>
          <td class="py-3 px-4">
            <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded-lg shadow-md transition duration-300">
              Historia Clínica
            </button>
          </td>
        </tr>
        <!-- Repetir las filas según los datos -->
      </tbody>
    </table>
  </div>
</div>
